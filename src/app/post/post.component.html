<div class="col-md-6 col-md-offset-3">
  <div class="post-header">
    <h1>{{post.name}} <span class="pull-right date">{{post.date}}</span></h1>
  </div>
  <div class="post-detail">
    <p>{{post.details}}</p>
  </div>
  <div class="post-footer">
    <p>{{post.like}}</p>
    <form>
      <textarea class="form-control" rows="3"></textarea>
    </form>
  </div>
</div>
